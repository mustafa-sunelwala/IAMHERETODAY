<div class="row login">
    <h3>Location</h3>
    <div class="login-form">
        <div class="select-control">
            <input type="text" class="select" id="locationName" aria-describedby="locationName" placeholder="Location Name" />
        </div>
        
        <div class="select-control">
            <textarea class="select" id="locationAdd" rows="3" aria-describedby="locationAdd" placeholder="Location Address"></textarea>
        </div>
        <div class="select-control">
            <button type="submit" class="login-btn">Add Location</button>
        </div>
    </div>
</div>
